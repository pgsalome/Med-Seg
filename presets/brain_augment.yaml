augment:
  preset_name: "brain"
  enabled: true
  spatial:
    rand_flip_prob: 0.5
    rotate_range_deg: 10
    scale_range: [0.9, 1.1]
    affine_prob: 0.35
    elastic_prob: 0.15
  intensity:
    bias_field_prob: 0.30
    gamma_prob: 0.30
    gamma_range: [0.7, 1.5]
    noise_prob: 0.30
    noise_std: 0.05
    contrast_prob: 0.25
    contrast_range: [0.75, 1.25]
    coarse_dropout_prob: 0.20
    coarse_dropout_holes: 8
    coarse_dropout_size: [8, 32]
  domain:
    thick_slice_sim_prob: 0.25
    thick_slice_z_downsample: [2, 4]
